app:
  tenant:
    cache:
      ttl-seconds: 300
    datasource:
      url-template: jdbc:postgresql://localhost:5432/%s
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 3
      minimum-idle: 1

spring:
  application:
    name: Spring Boot Skeleton

  cache:
    type: caffeine
    caffeine:
      spec: expireAfterWrite=300s,maximumSize=1000

  datasource:
    url: jdbc:postgresql://localhost:5432/catalog
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: Catalog-Pool
      maximum-pool-size: 3
      minimum-idle: 1

  sql:
    init:
      mode: never

  flyway:
    enabled: false
    locations: classpath:/db/migration/catalog

  jooq:
    sql-dialect: POSTGRES

  threads:
    virtual:
      enabled: true
