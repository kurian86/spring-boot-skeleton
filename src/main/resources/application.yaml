app:
  security:
    encryption:
      master-key: ${ENCRYPTION_MASTER_KEY:change-this-in-production-use-env-var}
      salt: ${ENCRYPTION_SALT:change-this-salt-in-production-use-env-var}
  
  tenant:
    cache:
      ttl-seconds: 60
    datasource:
      url-template: jdbc:postgresql://localhost:5432/%s
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 3
      minimum-idle: 1
      max-lifetime: 300000
      idle-timeout: 120000
      connection-timeout: 30000
      keepalive-time: 60000
    flyway:
      enabled: true
      locations: classpath:db/migration/tenant
      baseline-on-migrate: true
      fail-on-missing-locations: false

spring:
  application:
    name: Spring Boot Skeleton

  cache:
    type: caffeine
    caffeine:
      spec: expireAfterWrite=60s,maximumSize=100,recordStats

  datasource:
    url: jdbc:postgresql://localhost:5432/catalog
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: Catalog-Pool
      maximum-pool-size: 3
      minimum-idle: 1
      max-lifetime: 300000
      idle-timeout: 120000
      connection-timeout: 30000
      keepalive-time: 60000
      connection-test-query: SELECT 1

  flyway:
    enabled: true
    locations: classpath:db/migration/catalog
    baseline-on-migrate: true
    fail-on-missing-locations: false

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081
          jwk-set-uri: http://localhost:8081/oauth/v2/keys

  sql:
    init:
      mode: never

  threads:
    virtual:
      enabled: true

logging:
  level:
    org.springframework: DEBUG
    es.bdo.skeleton: DEBUG
