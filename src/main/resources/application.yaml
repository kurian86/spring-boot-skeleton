app:
  security:
    encryption:
      master-key: ${ENCRYPTION_MASTER_KEY:change-this-in-production-use-env-var}
      salt: ${ENCRYPTION_SALT:change-this-salt-in-production-use-env-var}
  
  tenant:
    cache:
      ttl-seconds: 60
    datasource:
      url-template: jdbc:postgresql://localhost:5432/%s
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 3
      minimum-idle: 1

spring:
  application:
    name: Spring Boot Skeleton

  cache:
    type: caffeine
    caffeine:
      spec: expireAfterWrite=60s,maximumSize=100

  datasource:
    url: @catalogDbUrl@
    username: @catalogDbUsername@
    password: @catalogDbPassword@
    driver-class-name: @catalogDbDriver@

    hikari:
      pool-name: Catalog-Pool
      maximum-pool-size: 3
      minimum-idle: 1

  sql:
    init:
      mode: never

  flyway:
    enabled: false
    locations: classpath:/db/migration/catalog

  jooq:
    sql-dialect: POSTGRES

  threads:
    virtual:
      enabled: true

logging:
  level:
    org.springframework: DEBUG
    es.bdo.skeleton: DEBUG
